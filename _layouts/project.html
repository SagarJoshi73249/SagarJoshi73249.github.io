---
layout: default
---

<div class="page-container">
    <aside class="sidebar">
        {% include sidebar.html %}
    </aside>

    <article class="project-content">
        <h1>{{ page.title }}</h1>
        
        {% if page.image %}
        <div class="project-image">
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        </div>
        {% endif %}

        <div class="content">
            {{ content }}
        </div>
    </article>
</div>

<style>
    .page-container {
        display: flex;
        gap: 30px;
        max-width: 1100px;
        margin: 50px auto;
    }

    .sidebar {
        flex: 1;
        max-width: 300px;
    }

    .project-content {
        flex: 2;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .project-image img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }
</style>
