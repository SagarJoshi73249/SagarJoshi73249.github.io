---
layout: default
---

<article class="project-container">
    <div class="project-header">
        <h1 class="project-title">{{ page.title }}</h1>
        {% if page.image %}
        <div class="project-image">
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        </div>
        {% endif %}
    </div>

    <div class="project-content">
        {{ content }}
    </div>

    {% if page.tags %}
    <div class="project-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    .project-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .project-header {
        text-align: center;
    }

    .project-title {
        font-size: 2rem;
        color: #222;
        margin-bottom: 15px;
    }

    .project-image img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }

    .project-content {
        font-size: 1rem;
        line-height: 1.7;
        color: #555;
        margin-top: 25px;
    }

    .project-tags {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
    }

    .tag {
        display: inline-block;
        background: #f0f0f0;
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 5px;
        font-size: 0.85rem;
    }
</style>
